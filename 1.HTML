<h2><strong><u>별꽃</u></strong></h2><br>
<a href ="https://opentutorials.org/course/3084/18418" traget="_blank" title="ㅁ이ㅏ럼ㄴ이ㅏㄹ">뷁</a>
<br>
<p>
별꽃 가득한 하늘에 작게 뜬 그림자
<br>
보이지 않는 어둠과 같이 나는 서있다
<br>
초승달 보름달 그믐달 그리고 없어진다
<br>
시간이 지나가고 내 자신은 잊혀진다
</p>

<p>
벚꽃이 지고 눈꽃이 필 때까지
<br>
별꽃은 하늘에서 움직이며 유유히
<br>
그녀 또한 그렇게 기억에서 저 멀리
<br>
시간이 흐를수록 하늘너머로 아득히
</p>

<p>
어둠은 까마득하지만 깊이를 알 수 없듯
<br>
이 별은 한순간이지만 마지막을 알 수가 없다
</p>
